<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>會員登出</title>
    <link rel="stylesheet" type="text/css" href="css/confirmDialog.css">
	<script src="vendors/jquery/jquery-3.6.3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>確定要登出嗎？</h1>
        <p>點擊下面的按鈕以登出</p>
        <div>
            <input type="button" value="登出" onclick="confirmLogout()">
            <input type="button" value="取消" onclick="cancelLogout()">
        </div>
        <script>
            function confirmLogout() {
                if (window.confirm("確定要登出嗎？")) {
                    // 將session設置為空
                    sessionStorage.setItem('user', '');
                    // 重定向到登入頁面
                    window.location.href = 'logout.html';
                    
                } else {  
                    function cancelLogout() {
                    console.log('取消登出');
                     // 在這裡添加取消登出的其他操作
                     window.close();
                    }
                }
            }
        </script>
    
</body>
</html>
