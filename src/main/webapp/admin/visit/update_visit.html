	<div class="c1" id="header" style="z-index: 5">
		<p class="t1">後台管理系統</p>

	<div id="main_div">
		<div id="blank_area">此處留空</div>
		<center>
			<h2 style="margin-top: 20px">
				你的預約參觀
				</h1>
		</center>
		<hr>
		<center>
			<label>會員ID</label> <input type="text" name="userid" class="userid"
				disabled>
		</center>
		<div class="w3l-main">
			<div class="w3l-from">
				<form action="#" method="post">
					<div class="w3l-user">
						<label class="head">名字<span class="w3l-star"> * </span></label> <input
							type="text" name="Username" placeholder="預設名字" class="visitname" onchange="validate(this)">
					</div>
					<div class="w3l-mail">
						<label class="head">信箱<span class="w3l-star"> * </span></label> <input
							type="email" name="email" placeholder="預設信箱" class="visitemail" onchange="validateEmail()">
					</div>
					<div class="clear"></div>
					<div class="w3l-details1">
						<div class="w3l-num">
							<label class="head">電話<span class="w3l-star"> * </span></label> <input
								type="number" name="phone" placeholder="預設電話" class="visitphone"  maxlength="10" oninput="if(value.length>10)value=value.slice(0,10)" min="0">
						</div>
						<div class="w3l-date">
							<label class="head">預約參訪時間<span class="w3l-star">
									* </span></label>
							<div class="styled-input">
								<input class="visitdate" id="datepicker" name="visitdate"
									type="date">
							</div>
						</div>
						<div class="clear"></div>
						<div class="w3l-details3">
							<div class="w3l-options1">
								<label class="head">方便聯絡時間<span class="w3l-star">
										* </span></label> <select class="contacttime" name="contacttime">
									<option>早上9點-12點</option>
									<option>下午1點-6點</option>
									<option>晚上7點-9點</option>
								</select>
							</div>
						</div>
						<div class="w3l-options2">
							<label class="head">預產期<span class="w3l-star"> * </span></label>
							<input class="duedate" type="date" name="duedate" id="duedateId">
						</div>
						<div class="gender">
							<label class="head">胎次<span class="w3l-star"> * </span></label> <select
								class="kids" name="kids">
								<option value="1">第一胎</option>
								<option value="2">第二胎</option>
								<option value="3">第三胎</option>
								<option value="4">第四胎</option>
								<option value="5">第五胎</option>
								<option value="6">第六胎</option>
								<option value="7">第七胎</option>
								<option value="8">第八胎</option>
								<option value="9">第九胎</option>
								<option value="10">第十胎</option>
							</select>
						</div>

						<div class="visit_checkbox" style="margin-top: 20px;">

							<div class="test11111" style="display: inline-block;">
								<label class="head">參訪狀態</label> <label>是</label><input
									type="radio" class="yes_visit" name="yesnovisit" value="1">
								<label>否</label><input type="radio" class="no_visit"
									name="yesnovisit" value="0" checked>
							</div>

							<div class="contact_checkbox" style="display: inline-block;">
								<label class="head">接洽狀態</label> <label>是</label><input
									type="radio" class="yes_contact" name="yesnocontact" value="1">
								<label>否</label><input type="radio" class="no_contact"
									name="yesnocontact" value="0" checked>
							</div>

						</div>
						<div class="w3l-rem">
							<div class="w3l-right">
								<label class="w3l-set2">備註</label>
								<textarea class="visitremark" name="remark"></textarea>
							</div>
							<center><div class="visitbutton">
								<button type="button" id="visitsubmit">確認更改</button>
								<input type="hidden" name="action" value="update" id="update">
								<input type="hidden" name="userid" value="" class="inputuserid">
								<input type="hidden" name="visitid" value=""
									class="inputvisitid">
							</div>
						</div></center>
						<div class="clear"></div>
				</form>
			</div>
		</div>

		 <!-- 登出彈跳視窗Modal -->
		 <div
		 class="modal fade"
		 id="staticBackdrop"
		 data-bs-backdrop="static"
		 data-bs-keyboard="false"
		 tabindex="-1"
		 aria-labelledby="staticBackdropLabel"
		 aria-hidden="true"
	   >
		 <div class="modal-dialog">
		   <div class="modal-content">
			 <div class="modal-header">
			   <h5 class="modal-title" id="staticBackdropLabel">確定要登出嗎?</h5>
			   <button
				 type="button"
				 class="btn-close"
				 data-bs-dismiss="modal"
				 aria-label="Close"
			   ></button>
			 </div>
			 <div class="modal-body">點擊下面的按鈕以登出</div>
			 <div class="modal-footer">
			   <button type="button" class="btn" data-bs-dismiss="modal">
				 關閉
			   </button>
			   <button type="button" class="btn btn_logout">登出</button>
			 </div>
		   </div>
		 </div>
