    <div class="c1" id="header">
      <p class="t1">後台管理系統</p>
    </div>
    <div id="main_div">
      <div id="blank_area">此處留空</div>
      <div class="t2" id="title">商品管理</div>
      <!-- 從以下開始編輯 -->
      <div>
        <div class="btn_create">
          <button class="btn mealselect">查詢</button>
          <input
            type="number"
            class="mealselect"
            oninput="validity.valid||(value='')"
            placeholder="請輸入商品編號"
          />

          <button
            type="button"
            class="btn btncreate"
            id="btncreate"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@fat"
          >
            新增商品
          </button>
        </div>
      </div>
      <table class="visit_table">
        <thead>
          <tr>
            <th>商品編號</th>
            <th>商品名稱</th>
            <th>商品照片</th>
            <th>商品價格</th>
            <th>商品介紹</th>
            <th>商品狀態</th>
          </tr>
        </thead>
        <tbody class="getall_tb"></tbody>
      </table>
      <div
        class="modal fade"
        id="update"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">修改商品</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >商品名稱:</label
                  >
                  <input
                    type="text"
                    class="form-control update_meal_name"
                    id="recipient-name"
                    placeholder="請輸入名稱"
                  />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >商品照片:</label
                  >
                  <input
                    type="file"
                    class="form-control update_meal_pic"
                    id="recipient-name"
                  />
                  <div id="uppreview">
                    <img src="" class="preview_img" id="update_mealpic" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >商品價格:</label
                  >
                  <input
                    type="number"
                    min="1"
                    class="form-control update_meal_price"
                    id="recipient-name"
                    oninput="validity.valid||(value='')"
                    placeholder="請輸入價格"
                  />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >商品介紹:</label
                  >
                  <input
                    type="text"
                    min="1"
                    class="form-control update_meal_info"
                    id="recipient-name"
                    placeholder="請輸入介紹"
                  />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label meal_status"
                    >商品狀態:</label
                  >
                  <select class="mealstatus update_meal_status">
                    <option value="0">下架</option>
                    <option value="1">上架</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn_toupdate" id="btn_toupdate">
                確定修改
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">新增商品</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >商品名稱:</label
                  >
                  <input
                    type="text"
                    class="form-control meal_name"
                    id="recipient-name"
                    placeholder="請輸入名稱"
                  />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >商品照片:</label
                  >
                  <input
                    type="file"
                    class="form-control meal_pic"
                    id="recipient-name"
                  />
                  <div id="preview">
                    <span class="text">預覽圖</span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >商品價格:</label
                  >
                  <input
                    type="text"
                    class="form-control meal_price"
                    id="recipient-name"
                    oninput="value=value.replace(/[^\d]/g,'')"
                    placeholder="請輸入價格"
                  />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >商品介紹:</label
                  >
                  <input
                    type="text"
                    class="form-control meal_info"
                    id="recipient-name"
                    placeholder="請輸入介紹"
                  />
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label meal_status"
                    >商品狀態:</label
                  >
                  <select class="mealstatus">
                    <option value="0">下架</option>
                    <option value="1">上架</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn_insert">確定新增</button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="delete"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">刪除商品</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >確定要刪除此商品嗎?</label
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn_todelete" id="btn_todelete">
                確定刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 登出彈跳視窗Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">確定要登出嗎?</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">點擊下面的按鈕以登出</div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">
              關閉
            </button>
            <button type="button" class="btn btn_logout">登出</button>
          </div>
        </div>
      </div>
    </div>
