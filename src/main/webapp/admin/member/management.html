<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>員工管理</title>
    <link rel="stylesheet" href="css/management.css" />
    <!-- bootstrap引用cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <!-- 這裡是背景顏色 -->
    <style>
      body {
        background-color: #e7b5a9;
      }
    </style>

    <!-- 這裡是彈跳視窗設計 -->
    <style>
      .modal-content {
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        background-color: #f8d7da;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .modal-title {
        font-weight: bold;
      }

      .modal-footer {
        background-color: #f8d7da;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .btn_save {
        background-color: #008cba;
        color: white;
      }

      .btn_save:hover {
        background-color: #006d9e;
        color: white;
      }
    </style>
  </head>
  <body>

            <td>********</td>
            <td>房況系統管理員</td>
            <td>

            </td>
          </tr>
          <tr>
            <td>姜儼軒</td>
            <td>eliteadmin103</td>
            <td>********</td>
            <td>購物系統管理員</td>
            <td>
              <button type="button" class="edit">編輯</button>
            </td>
          </tr>
          <tr>
            <td>林瑀祐</td>
            <td>eliteadmin104</td>
            <td>********</td>
            <td>網頁設計師</td>
            <td>
              <button type="button" class="edit">編輯</button>
            </td>
          </tr>
          <tr>
            <td>周玟廷</td>
            <td>eliteadmin105</td>
            <td>********</td>
            <td>討論區管理員</td>
            <td>
              <button type="button" class="edit">編輯</button>
            </td>
          </tr>
          <tr>
            <td>林昱安</td>

    <!-- 會員資料編輯彈跳視窗 -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">編輯員工資料</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">員工姓名</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group">
                <label for="email">員工帳號</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  readonly="true"
                />
                <!-- <label class="email"></label> -->
              </div>
              <div class="form-group">
                <label for="password">員工密碼</label>
                <input type="text" class="form-control" id="password" />
              </div>
              <div class="form-group">
                <label for="permission">管理權限</label>
                <select class="form-control" id="permission">
                  <option value="">一般使用者</option>
                  <option value="會員管理員">會員管理員</option>
                  <option value="房況系統管理員">房況系統管理員</option>
                  <option value="購物系統管理員">購物系統管理員</option>
                  <option value="網頁設計師">網頁設計師</option>
                  <option value="討論區管理員">討論區管理員</option>
                  <option value="資訊更新管理員">資訊更新管理員</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-primary btn_save">儲存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <!-- bootstrap引用cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="vendors/jquery/jquery-3.6.3.min.js"></script>
    <script>
      let id;
      $(document).on("click", "button.btn_edit", function () {
        id = $(this).closest("tr").attr("id");

        // 使用AJAX傳送表單數據
        $.ajax({
          url: `http://localhost:8080/elitebaby/admin/member/find?id=${id}`,
          method: "GET",
          dataType: "json",
          contentType: "application/json",
          success: function (response) {
            $("#name").val(response.empname);
            $("#email").val(response.empaccount);
            $("#password").val(response.emppassword);
            $("#permission").val(response.emppermission);
          },
          error: function (error) {
            alert("Error calling API:" + error);
          },
        });
      });

      function callAPI() {
        let username = $("#name").val();
        let email = $("#email").val();
        let password = $("#password").val();
        let permission = $("#permission").val();

        var check = true;
        if (password == "") {
          alert("請輸入密碼");
          $("input#password").focus();
          return (check = false);
        } else {
          var passwordRegxp = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
          if (passwordRegxp.test(password) != true) {
            alert("密碼格式錯誤");
            alert("密碼必須包含至少一個字母和一個數字，長度至少為8位");
            $("input#password").focus();
            $("input#password").select();
            return (check = false);
          }
        }
        if (check) {
          $.ajax({
            url: `http://localhost:8080/elitebaby/admin/member/update?id=${id}`,
            method: "POST",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({
              empname: username,
              empaccount: email,
              emppassword: password,
              emppermission: permission,
            }),
            success: function (response) {
              alert(response.message);
              if (response.message == "修改成功") {
                $(location).attr(
                  "href",
                  "http://localhost:8080/elitebaby/admin/member/management.html"
                );
              }
            },
            error: function (error) {
              alert("Error calling API:" + error);
            },
          });
        }
      }
      function listAll() {
        $.ajax({
          url: `http://localhost:8080/elitebaby/admin/member/listall`,
          method: "GET",
          dataType: "json",
          success: function (data) {
            let list_html = "";
            $.each(data, function (index, item) {
              list_html += `
                    <tr id=${item.empid}>
                      <td>${item.empname}</td>
                      <td>${item.empaccount}</td>
                      <td>${item.emppassword}</td>
                      <td>${item.emppermission}</td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-primary btn_edit"
                          data-bs-toggle="modal"
                          data-bs-target="#editModal"
                        >
                          編輯
                        </button>
                      </td>
                    </tr>
                    `;
            });
            $("tbody.all").html(list_html);
          },
          error: function (error) {
            alert("Error calling API:" + error);
          },
        });
      }

      $(function () {
        listAll();
        $("button.btn-primary.btn_save").on("click", function () {
          callAPI();
        });
      });
    </script>
  </body>

  <script>
    const backButton = document.querySelector(".btn_back");
    backButton.addEventListener("click", function () {
      // 在這裡編寫按鈕點擊後的處理邏輯，比如返回上一頁
      window.location.href =
        "http://localhost:8080/elitebaby/member/background_nav.html";
    });
  </script>
</html>
