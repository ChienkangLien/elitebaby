<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap引用cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../css/official.css" />
    <link rel="stylesheet" href="../../css/front_navbar.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <div class="container">
      <h1>會員資料查詢</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="輸入姓名" />
        <button type="button" class="search-btn">搜尋</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>姓名</th>
            <th>居住地址</th>
            <th>電子信箱</th>
            <th>手機</th>
            <th>編輯</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>張哲瑋</td>
            <td>台北市大安區復興南路一段390號10樓</td>
            <td>dattan.chen@gmail.com</td>
            <td>0912345678</td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn_edit"
                data-bs-toggle="modal"
                data-bs-target="#editModal"
              >
                編輯會員資料
              </button>
            </td>
          </tr>
          <tr>
            <td>連千港</td>
            <td>台中市西屯區惠中路二段118號7樓</td>
            <td>xmei.lin@hotmail.com</td>
            <td>0923456789</td>
            <td><button class="edit-button">編輯</button></td>
          </tr>
          <tr>
            <td>姜儼軒</td>
            <td>高雄市左營區大中一路30號3樓</td>
            <td>dm.wang@yahoo.com.tw</td>
            <td>0934567890</td>
            <td><button class="edit-button">編輯</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 會員資料編輯彈跳視窗 -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">編輯會員資料</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group">
                <label for="address">居住地址</label>
                <input type="text" class="form-control" id="address" />
              </div>
              <div class="form-group">
                <label for="phoneNumber">手機</label>
                <input type="text" class="form-control" id="phoneNumber" />
              </div>
              <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="form-group">
                <label for="confirmpassword">確認密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmpassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-primary btn_save">儲存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
