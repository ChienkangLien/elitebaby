<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>後台登出</title>
    <link rel="stylesheet" type="text/css" href="css/empsuccess.css" />
    <script src="../vendors/jquery/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>後台已登出</h1>
      <p>感謝您使用我們的網站，您現在可以安心離開網站，3秒後將自動跳回首頁。</p>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("emplogout", {
        headers: {
          "Content-type": "application/json",
        },
      })
        .then((resp) => {
          setTimeout(() => {
            console.log("Delayed for 3 second.");
            location.href = resp.url;
          }, 3000);
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
</html>
