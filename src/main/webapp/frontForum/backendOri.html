<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>菁英後台管理系統</title>

    <link type="text/css" rel="stylesheet" href="../frontForum/css/backend.css"/>
    <template class="category-backend-template">
        <section class="backend">
            <div class="buttons">
                <button class="add-button">新增話題</button>
                <button class="search-button">分類搜索</button>
            </div>
            <div class="checkboxes"></div>
        </section>
    </template>
    <template class="category-checkbox-template">
        <div class="checkbox">
            <input type="checkbox"/>
            <div class="cdn-img"></div>
            <div class="category-name"></div>
        </div>
    </template>
    <template class="posts-template">
        <div class="post-info">
            <div class="user"></div>
            <div class="category"></div>
            <div class="topic"></div>
            <div class="date"></div>
            <button class="view">檢視</button>
        </div>
    </template>
    <template class="post-template">
        <div class="post-info">
            <div class="user"></div>
            <div class="category"></div>
            <div class="topic"></div>
            <div class="date"></div>
        </div>
        <p class="content"></p>
        <div class="img"></div>
        <button class="post-delete">刪除文章</button>
    </template>
    <template class="msg-template">
        <div class="msg-info">
            <input type="checkbox" class="checkbox-msg">
            <div class="user"></div>
            <div class="date"></div>
            <div class="like"></div>
        </div>
        <p class="content"></p>
        <div class="img"></div>
    </template>
</head>

<body>
    <main>
        <div class="btns">
            <button class="backend-btn">討論區管理</button>
        </div>
        <div class="panel"></div>
    </main>
</body>
<script src="../frontForum/js/backend.js"></script>
</html>
