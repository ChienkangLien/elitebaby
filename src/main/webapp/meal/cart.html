    <div class="cart_table_block">
        <div>
            <table class="cart_table">
                <thead>
                    <tr>
                        <th>商品編號</th>

        <div class="checkout">
            <!-- <h4 style="margin-bottom: 5px;">總金額為 </h4> -->
            <div style="margin-bottom: 5px; font-size: 26px; font-weight: bold; margin-top: 10px;">總金額為
                <span class="total" style="font-size: 22px; color: #ff8188;"></span>
            </div>
            <div class="twzipcode">
                <div>
                    <label style="margin-bottom: 10px; margin-top: 0px;">請輸入地址</label>
                </div>
                <select data-role="county"></select>
                <select data-role="district" style="margin-left: 10px;"></select>
                <input type="hidden" data-role="zipcode" />
                <input type="text" id="address" placeholder="請輸入地址"
                    style="width: 350px; margin-top: 10px; margin-bottom: 10px;">
            </div>
            <label for="payment" style="margin-bottom: 10px;">結帳方式</label>
            <div>
                <select name="payment" id="payment" onchange="change_event()" style="margin-bottom: 15px;">
                    <option value="0">請選擇</option>
                    <option value="1">現金</option>
                </select>
            </div>
            <div>
                <button class="btn display_block click_payment">結帳</button>
                <button type="button" class="btn btn_checkout display_none" id="btn_checkout" data-bs-toggle="modal"
                    data-bs-target="#checkout" data-bs-whatever="@fat">結帳</button>
            </div>
        </div>

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">確認密碼</label>
                            <input type="password" class="form-control" id="confirmpassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_save ">儲存</button>
                </div>
            </div>
